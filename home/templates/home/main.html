{% extends 'home/base.html' %}

   {% block title %}
     Atomated Attendance System
   {% endblock %}

   {% block head %}
     <script type="text/javascript">

     </script>
   {% endblock %}


{% block body %}

<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="/media/{{user.image}}" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{user.firstName}} {{user.lastName}}
					</div>
					<div class="profile-usertitle-job">
						{{user.cityName}}
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button onclick="window.location.href='#'" type="button" class="btn btn-success btn-sm">Profile</button>
					<button onclick="window.location.href='/logout'" type="button" class="btn btn-danger btn-sm">logout</button>
				</div>
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
			        {% block content %}
              {% endblock %}
            </div>
		</div>
	</div>
</div>

<div id="footer">
  <div class="container text-center">
    <p class="text-muted credit" style="color:#000">
     Powered by &copy; <a href="http://haios.org" target="_blank"> HAIOS.org </a>
    </p>
  </div>
</div>
{% endblock %}
